<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Trip - TravelX</title>

  <!-- AOS for animations -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    rel="stylesheet"
  />
  <!-- Poppins font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />
  <!-- Flatpickr datepicker -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  />

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80')
                  no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.65);
      z-index: 0;
    }

    .form-wrapper {
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 90%;
      margin: 0 auto;
      padding: 40px 30px;
      background: rgba(30,30,30,0.9);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      transform: translateY(-20px);
      animation: dropIn 1s ease-out forwards;
    }
    @keyframes dropIn {
      from { opacity: 0; transform: translateY(-50px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .form-group input,
    .form-group select {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    /* full-width for single inputs */
    .form-group.full input,
    .form-group.full .flatpickr-input {
      width: 100%;
    }
    /* for time inputs: small widths */
    .form-group.time-picker input {
      width: 30%;
      text-align: center;
      margin-right: 5px;
    }
    .form-group.time-picker select {
      width: 30%;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 0 8px rgba(0,255,204,0.5);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #ff6b6b;
      color: #fff;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #ff4757;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,71,87,0.4);
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #00ffcc;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-wrapper" data-aos="zoom-in">
    <h2>Book Your Trip</h2>
    <form action="/book" method="POST">
      <div class="form-group full" data-aos="fade-up" data-aos-delay="100">
        <input type="text" id="travel_date" name="travel_date" placeholder="Select Date" required readonly />
      </div>
      <div class="form-group time-picker" data-aos="fade-up" data-aos-delay="200">
        <input type="number" name="travel_hour" min="1" max="12" placeholder="HH" required />
        <input type="number" name="travel_minute" min="0" max="59" placeholder="MM" required />
        <select name="am_pm" required>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
      <div class="form-group full" data-aos="fade-up" data-aos-delay="300">
        <input type="text" name="from" placeholder="From City" required />
      </div>
      <div class="form-group full" data-aos="fade-up" data-aos-delay="400">
        <input type="text" name="to" placeholder="To City" required />
      </div>
      <div class="form-group full" data-aos="fade-up" data-aos-delay="500">
        <select name="transport" required>
          <option value="" disabled selected>Choose Transport</option>
          <option value="flight">Flight</option>
          <option value="train">Train</option>
          <option value="bus">Bus</option>
        </select>
      </div>
      <!-- Number of People -->
      <div class="form-group full" data-aos="fade-up" data-aos-delay="600">
       
      </div>
      <button class="btn" type="submit" data-aos="fade-up" data-aos-delay="700">
        Review & Confirm
      </button>
    </form>
    <a href="/index" class="back-link" data-aos="fade-up" data-aos-delay="800">
      ‚Üê Back to Home
    </a>
  </div>

  <!-- AOS script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <!-- Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    flatpickr("#travel_date", {
      dateFormat: "Y-m-d",
      minDate: "today"
    });
  </script>
  <footer style="
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.8);
  color: #ccc;
  text-align: center;
  padding: 10px;
  font-size: 14px;
  z-index: 999;
">
    &copy; {{ 2025 }} NexusTravel Nandana. All rights reserved.
</footer>

</body>
</html>
